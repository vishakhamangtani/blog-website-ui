<body>
    <!-- nav -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand text-center" href="index.html">
                <i class="fa-regular fa-bookmark fa-3x m-2" style="color: #ff6719"></i>
            </a>
        </div>
    </nav>
    <!-- nav ends -->
    
    <div class="px-0 container-fluid row justify-content-center m-0 ">
        
        <div class="col-lg-5 col-10">
            <h1 class=" text-center display-4 m-3 mb-1 p-3">
                Sign Up
            </h1>
            <p class="  text-center ">It's free and only takes upto a minute</p>
            <form class="fs-4">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" autofocus placeholder="Enter your email.."
                        aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1"  placeholder="eg. Vishakha Mangtani">
                </div>


                <div class="mb-3">
                    <label for="check">
                        Select the categories you want to explore
                    </label>
                    <div class="row m-0">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                                <label class="form-check-label" for="flexCheckDefault">
                                    Trending
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Technology
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Literature
                                </label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Art
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Fashion
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Others
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                </div>

                <a class="link-underline-opacity-0" href="index.html"><button type="submit" class="btn container-fluid btn-lg  my-btn">Submit</button></a>
            </form>
        </div>
        <div class="div">
            <div class=" text-center p-1 fs-6 text-muted">
                Already A Substack Reader ? <a href="login.html">Login Here</a>
            </div>
        </div>
  <!-- footer  -->
  <footer class="row m-2 mx-0 p-3 text-bg-secondary">
    <div class="text-center">
      <h2>Follow Us On</h2>
    </div>

      <a href="#" target="_blank"><i style="color: white;" class="fab fa-2x fa-facebook p-1 me-1"></i></a>

  </div>

  </footer>
